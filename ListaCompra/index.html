<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
</head>
<body>
    <h1>Lista de la Compra</h1>
    <form action="" method="get">
        <div>
            <label>Productos</label>
            <input id="product_value" required ></input>
        </div>

        <div>
            <label>Cantidad</label>
            <input id="amount_value" required ></input>
        </div>
        <div>
            <!--<button type="button" onclick="add_button()">Añadir</button> -->
            <button type="button" onclick="add()">Añadir</button>

        </div>
        
        <h3>Productos por comprar</h3>
        <table id="table_products_to_buy" border="1" >
            <tr>
                <th>Cantidad </th>
                <th>Producto </th>
            </tr>
        </table>
        
        <h3>Productos comprados</h3>
        <table id="table_products_purchased" border = "1">
            <tr> 
                <th>Cantidad </th>
                <th>Producto </th>
            </tr>
        </table>
    
    </form>
    <!--<script type="text/javascript" src="listacompra.js"></script> -->
    <script type="text/javascript" src="listacompra_c.js"></script>

</body>
</html>
