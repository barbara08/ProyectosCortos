<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body class="body">
    
    <h1 class="titulo">Calculadora</h1>

        <div class="Calculadora">

            <div class="pantalla" id="pantalla">0</div>

            <button class="btn" id="c">C</button>
            <button class="btn" id="borrar">‚Üê</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="sumar">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="restar">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="multiplicar">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="cero">0</button>
            <button class="btn" id="punto">.</button>

        
        </div>       
        <script src="calculadora.js"></script>

</body>
</html>
